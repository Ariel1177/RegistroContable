<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Contable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro Contable</h1>
            <p class="subtitle">Gestiona tus transacciones de forma simple y segura</p>
        </header>

        <!-- Sección de Formulario -->
        <section class="form-section">
            <h2>Nueva Transacción</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" placeholder="Ej: Compra de material" required>
                </div>

                <div class="form-group">
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" placeholder="Ej: 150.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="Ingresos">Ingresos</option>
                        <option value="Gastos">Gastos</option>
                        <option value="Inversión">Inversión</option>
                        <option value="Préstamo">Préstamo</option>
                        <option value="Devolución">Devolución</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <select id="type" required>
                        <option value="">Selecciona el tipo</option>
                        <option value="Ingreso">Ingreso (+)</option>
                        <option value="Egreso">Egreso (-)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Agregar Transacción</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </section>

        <!-- Sección de Resumen -->
        <section class="summary-section">
            <h2>Resumen</h2>
            <div class="summary-grid">
                <div class="summary-card">
                    <h3>Total Ingresos</h3>
                    <p class="amount income" id="totalIncome">$0.00</p>
                </div>
                <div class="summary-card">
                    <h3>Total Egresos</h3>
                    <p class="amount expense" id="totalExpense">$0.00</p>
                </div>
                <div class="summary-card">
                    <h3>Balance Total</h3>
                    <p class="amount balance" id="totalBalance">$0.00</p>
                </div>
            </div>
        </section>

        <!-- Sección de Controles -->
        <section class="controls-section">
            <h2>Transacciones</h2>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Buscar transacción...">
                <button id="exportBtn" class="btn btn-info">Exportar CSV</button>
                <button id="clearAllBtn" class="btn btn-danger">Limpiar Todo</button>
            </div>
        </section>

        <!-- Sección de Lista de Transacciones -->
        <section class="transactions-section">
            <div id="transactionsList" class="transactions-list">
                <!-- Las transacciones se cargarán aquí -->
            </div>
            <div id="emptyState" class="empty-state">
                <p>No hay transacciones aún. ¡Agrega tu primera transacción!</p>
            </div>
        </section>
    </div>

    <!-- Modal para editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Transacción</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editDate">Fecha:</label>
                    <input type="date" id="editDate" required>
                </div>

                <div class="form-group">
                    <label for="editDescription">Descripción:</label>
                    <input type="text" id="editDescription" required>
                </div>

                <div class="form-group">
                    <label for="editAmount">Monto:</label>
                    <input type="number" id="editAmount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="editCategory">Categoría:</label>
                    <select id="editCategory" required>
                        <option value="Ingresos">Ingresos</option>
                        <option value="Gastos">Gastos</option>
                        <option value="Inversión">Inversión</option>
                        <option value="Préstamo">Préstamo</option>
                        <option value="Devolución">Devolución</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editType">Tipo:</label>
                    <select id="editType" required>
                        <option value="Ingreso">Ingreso (+)</option>
                        <option value="Egreso">Egreso (-)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" id="cancelEdit">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
